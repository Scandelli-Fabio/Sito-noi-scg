<html>
   <head>
        <title>SCG Calcio</title>
        
        <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
                    .navbar {
      width: 100%;
      background: linear-gradient(90deg, #0f2027, darkorchid);
      padding: 20px 40px;
      display: flex;
      gap: 100px;
      align-items: center ;
      
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 10px 15px rgba(0,0,0,0.5);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      cursor: pointer;
      color: #fff;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }

    /* Effetto hover con underline animato */
    .nav-links a::after {
      content: "";
      position:absolute ;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 2px;
      background: #684804;
      transition: width 0.3s ease;
    }

    .nav-links a:hover {
      color: #684804;
    }

    .nav-links a:hover::after {
      width: 100%;
    }



 

    /* Responsive (menu hamburger) */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        flex-direction: column;
        background: #1a1a1a;
        padding: 20px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: block;
        cursor: pointer;
        font-size: 1.8rem;
      }
    }

    .hamburger {
      display: none;
      color: white;
    }
       * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
        body {
      font-family: Arial, sans-serif;
      background: #ffffff;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      display: block;
      margin: 0 auto 30px auto;
      padding: 8px;
      font-size: 16px;
    }

     h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
      gap: 20px;
    }
    .news-card {
      position: relative;
      cursor: pointer;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .news-card:hover {
      transform: scale(1.03);
    }
    .news-card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      display: block;
    }
    .news-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    /* Modale */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      padding: 20px;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }
    </style>
    <body style="background: linear-gradient(90deg, #0f2027, darkorchid);">
          <nav class="navbar">
    <div class="logo"><img src="logo.png" height="100" width="100"></div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="giocatori.html">Prima squadra</a>
      <a href="calendario.html">Calendario</a>
      <a href="#">Info e contatti</a>
      <a href="notizie.html">Notizie</a>
    </div>
    
    <div class="hamburger">&#9776;</div>

    </nav>

    <h2 style="color: white;"><b>Ultime Notizie</b></h2>
  <div class="news-container">
    <div class="news-card" data-title="Campioni!!! L'Scg Torino calcio ha vinto l'Europa league 24/25" data-text="La grande impresa della Scg Torino Calcio " data-img="immagini/immagine 2.JPG">
      <img src="immagini/immagine 2.JPG" alt="Notizia 1">
      <div class="news-overlay">Campioni!!! L'Scg Torino calcio ha vinto l'Europa league 24/25</div>
    </div>
    
  </div>
     <!-- Modale -->
  <div class="modal" id="newsModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <img id="modalImg" src="immagini/immagine 2.JPG" alt="Immagine Notizia">
      <h3 id="modalTitle"></h3>
      <p id="modalText"></p>
    </div>
  </div>
    </body>
    <script>
    const cards = document.querySelectorAll(".news-card");
    const modal = document.getElementById("newsModal");
    const modalImg = document.getElementById("modalImg");
    const modalTitle = document.getElementById("modalTitle");
    const modalText = document.getElementById("modalText");
    const closeBtn = document.getElementById("closeModal");

    cards.forEach(card => {
      card.addEventListener("click", () => {
        modalImg.src = card.dataset.img;
        modalTitle.textContent = card.dataset.title;
        modalText.textContent = card.dataset.text;
        modal.style.display = "flex";
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>

</html>
