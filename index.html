<!DOCTYPE html>
<html>

    <style>
    
            .navbar {
      width: 100%;
      background: linear-gradient(90deg, #0f2027, darkorchid);
      padding: 20px 40px;
      display: flex;
      gap: 100px;
      align-items: center ;
      
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 10px 15px rgba(0,0,0,0.5);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      cursor: pointer;
      color: #fff;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }

    /* Effetto hover con underline animato */
    .nav-links a::after {
      content: "";
      position:absolute ;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 2px;
      background: #684804;
      transition: width 0.3s ease;
    }

    .nav-links a:hover {
      color: #684804;
    }

    .nav-links a:hover::after {
      width: 100%;
    }



 

    /* Responsive (menu hamburger) */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        flex-direction: column;
        background: #1a1a1a;
        padding: 20px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: block;
        cursor: pointer;
        font-size: 1.8rem;
      }
    }

    .hamburger {
      display: none;
      color: white;
    }

   * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 1000px; /* larghezza massima */
      height: 500px;     /* altezza fissa */
      margin: 40px auto;
      overflow: hidden;
      border-radius: 12px;
    }

    .slides {
      display: flex;
      transition: transform 0.6s ease-in-out;
      height: 100%;
    }

    .slide {
      position: relative;
      min-width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* mantiene proporzioni e riempie */
      display: block;
    }

    /* Testo sopra l'immagine */
    .caption {
      position: absolute;
      bottom: 15%;
      left: 10%;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      max-width: 80%;
    }

    /* Frecce */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      background: rgba(0,0,0,0.4);
      border: none;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 50%;
      user-select: none;
    }

    .arrow.left {
      left: 15px;
    }

    .arrow.right {
      right: 15px;
    }

    /* Pallini sotto */
    .dots {
      text-align: center;
      position: absolute;
      bottom: 15px;
      width: 100%;
    }

    .dot {
      display: inline-block;
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background-color: white;
    }

       .match-card {
      background: #ffffff;
      
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
      padding: 30px 20px;
      margin-left: 370px;
    }

    .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .team {
      flex: 1;
    }

    .team img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 10px;
    }

    .vs {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0 20px;
      color: darkorchid;
    }

    .team-name {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .match-info {
      background: #111;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .teams {
        flex-direction: column;
      }

      .vs {
        margin: 15px 0;
      }
    }

    
  </style>
    </style>
    <body style="background: linear-gradient(90deg, #0f2027, darkorchid);">

  <script>
        const hamburger = document.querySelector(".hamburger");
    const navLinks = document.querySelector(".nav-links");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    const slides = document.querySelector(".slides");
    const slide = document.querySelectorAll(".slide");
    const prev = document.querySelector(".arrow.left");
    const next = document.querySelector(".arrow.right");
    const dots = document.querySelectorAll(".dot");

    let index = 0;

    function showSlide(i) {
      if (i >= slide.length) index = 0;
      if (i < 0) index = slide.length - 1;
      slides.style.transform = `translateX(${-index * 100}%)`;

      dots.forEach(dot => dot.classList.remove("active"));
      dots[index].classList.add("active");
    }

    next.addEventListener("click", () => {
      index++;
      showSlide(index);
    });

    prev.addEventListener("click", () => {
      index--;
      showSlide(index);
    });

    dots.forEach((dot, i) => {
      dot.addEventListener("click", () => {
        index = i;
        showSlide(index);
      });
    });
  </script>
